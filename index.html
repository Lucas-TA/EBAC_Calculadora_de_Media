<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header class="title">
            <img src="assets/logo.png" alt="Chapéu de formatura com diploma ao lado" height="35px">
            <h1>Calculadora de Média</h1>
        </header>
        <form class="add-info" id="form">
            <input 
                type="text" 
                name="atividade" 
                id="atividade" 
                class="add-atividade" 
                placeholder="Nome da Atividade"
                required
            >
            <input 
                type="number" 
                name="nota" 
                id="nota" 
                class="add-nota" 
                placeholder="Nota"
                min="0"
                max="10"
                required
            >
            <button type="submit"><span>Adicionar +</span></button>
        </form>
        <table cellspacing="0">
            <thead>
                <th>Nome da Atividade</th>
                <th>Nota</th>
                <th>Aprovado?</th>
            </thead>
            <tbody>
                <tr>
                    <td>----</td>
                    <td>----</td>
                    <td>----</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="align-left"><strong>Média Final</strong></td>
                    <td id="media_final_valor">----</td>
                    <td id="media_final_resultado">----</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="functions.js"></script>
</body>
</html>
