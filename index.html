<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="" alt="">
            <h1>Calculadora de Médias</h1>
        </div>
        <div class="add-info">
            <input type="text" name="atividade" id="atividade" class="atividade">
            <input type="number" name="nota" id="nota" class="nota">
            <button type="submit">
                Adicionar +
            </button>
        </div>
        <table>
            <thead>
                <th>Nome da Atividade</th>
                <th>Nota</th>
                <th>Aprovado?</th>
            </thead>
            <tbody>
                <tr>
                    <td>Português</td>
                    <td>8</td>
                    <td>sim</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Nota Média</td>
                    <td>10</td>
                    <td>Reprovado</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="functions.js"></script>
</body>
</html>
